<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Варіанти участі</title>
    <link
      rel="stylesheet"
      href="node_modules/modern-normalize/modern-normalize.css"
    />
  </head>
  <body>
    <main>
      <section class="options">
        <div class="container">
          <div class="title-container">
            <h2 class="title">Варіанти участі</h2>
            <picture
              ><source
                srcset="
                  ./src/img/hearts-mobile-1x.png 1x,
                  ./src/img/hearts-mobile-2x.png 2x
                "
                width="47"
                height="13"
                media="(min-width: 320px)" />
              <img
                class="title-image"
                src="./src/img/hearts-mobile-1x.png"
                alt="hearts"
                width="47"
                height="13"
            /></picture>
          </div>
          <ul class="options-list list">
            <li class="list-item"></li>
          </ul>
        </div>
      </section>
    </main>
    <script type="module" src="./src/js/main.js"></script>
  </body>
</html>
